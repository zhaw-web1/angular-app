<h2 class="title">Contact Us</h2>
<form class="contact-form">
  <fieldset>
    <div class="sos-flex has-gutter is-multiline">
      <app-input-field class="form-row cell-1of2">
        <input name="firstname" id="firstname" required type="text"
               autocomplete="given-name" (focus)="toggleActive()" (blur)="toggleActive()"
               [(ngModel)]="firstname">
        <label for="firstname" >Firstname
          <dfn title="required">*</dfn>
        </label>
      </app-input-field>
      <app-input-field class="form-row cell-1of2">
        <input name="surname" id="surname" required type="text"
               autocomplete="family-name" (focus)="toggleActive()" (blur)="toggleActive()"
               [(ngModel)]="surname">
        <label for="surname" >Surname
          <dfn title="required">*</dfn>
        </label>
      </app-input-field>
      <app-input-field class="form-row cell-1of2">
        <input name="email" id="email" required type="email"
               autocomplete="email" (focus)="toggleActive()" (blur)="toggleActive()"
               [(ngModel)]="email">
        <label for="email" >Email
          <dfn title="required">*</dfn>
        </label>
      </app-input-field>
      <app-input-field class="form-row cell-1of2">
        <input name="phone" id="phone" type="tel"
               autocomplete="tel" (focus)="toggleActive()" (blur)="toggleActive()"
               [(ngModel)]="phone">
        <label for="phone" >Phone</label>
      </app-input-field>
      <app-text-area class="form-row cell-1of1">
        <textarea name="message" id="message" (focus)="toggleActive()"
            (blur)="toggleActive()" [(ngModel)]="message"></textarea>
        <label for="message">Message</label>
      </app-text-area>
      <app-privacy-checkbox class="form-row cell-1of2">
        <input name="privacy" id="privacy" required type="checkbox" [(ngModel)]="isChecked">
        <label class="checkbox-label" for="privacy">
          I have read and agree to the <a href="">data policy</a>.
        </label>
      </app-privacy-checkbox>
      <div class="button-wrapper cell-1of1">
        <input type="submit" value="Send">
      </div>
    </div>
  </fieldset>
</form>
