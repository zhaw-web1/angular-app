<header class="header">
  <section class="sos-section has-no-bottom-space has-no-top-space">
    <div class="header-content">
      <a routerLink="/">
        <img class="logo" alt="logo" src="assets/img/logo.svg">
      </a>
      <app-navigation></app-navigation>
    </div>
    <div class="banner">
      <h1>{{title | async}}</h1>
      <img *ngIf="image | async" [src]="image | async" alt="Header Image"/>
    </div>
  </section>
</header>
