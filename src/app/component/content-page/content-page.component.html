<div class="sos-section">
  <div class="sos-group small-width">
    <app-page-back-arrow *ngIf="page.news"></app-page-back-arrow>
    <div *ngIf="page.date" class="date">{{formatDate(page.date.toDate())}}</div>
    <article class="article page-article">
      <app-content *ngFor="let content of page?.content" [content]="content" class="page-content"></app-content>
    </article>
  </div>
</div>
