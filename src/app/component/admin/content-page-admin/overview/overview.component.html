<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Title</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let page of pages | async">
    <td>{{page.id}} - <a target="_blank" [routerLink]="['/', 'page', page.id]">Go there</a></td>
    <td>{{page.title}}</td>
    <td>
      <a [routerLink]="page.id">Edit</a>
      <button (click)="delete(page)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<app-input-field>
  <input appInput [model]="model" #model="ngModel" [(ngModel)]="newPageId" name="Page ID" id="newPageId"/>
  <label for="newPageId">New Page ID</label>
</app-input-field>
<button (click)="newPage(newPageId)"></button>
