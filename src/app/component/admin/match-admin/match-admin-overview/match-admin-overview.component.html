<div class="sos-section">
  <div class="sos-group">
    <table>
      <thead>
      <tr>
        <td>Date</td>
        <td>Game</td>
        <td>ID</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let match of matches | async">
        <td>{{match.date | date}}</td>
        <td>{{match.game.name}}</td>
        <td>{{match.id}}</td>
        <td><a [routerLink]="match.id">Edit</a></td>
      </tr>
      </tbody>
    </table>
    <a routerLink="add">Add Match</a>
  </div>
</div>
