<div class="match-detail" *ngIf="match">
  <div class="container">
    <div class="main-section">
      <span class="game sos-flex is-center">{{match.game.name}}</span>
      <div class="sos-flex match-row">
        <app-team-thumbnail [team]="match.stats[0].team" class="cell-1of3 is-center"></app-team-thumbnail>
        <div class="middle-wrapper cell-1of3 is-center">
          <span class="versus">VS</span>
        </div>
        <app-team-thumbnail [team]="match.stats[1].team" class="cell-1of3 is-center"></app-team-thumbnail>
      </div>
      <div class="sos-flex match-row">
        <div class="score cell-1of3 is-center">{{match.stats[0].score}}</div>
        <div class="cell-1of3">
          <!-- Empty -->
        </div>
        <div class="score cell-1of3 is-center">{{match.stats[1].score}}</div>
      </div>
    </div>
  </div>
</div>
