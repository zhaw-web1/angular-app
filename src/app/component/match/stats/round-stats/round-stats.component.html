<table class="stats-table" *ngIf="round && teams">
  <tr>
    <th align="left">{{round.mapName}}</th>
    <th align="right">Rounds</th>
  </tr>
  <tr>
    <td>{{teams.team1.name}}</td>
    <td align="right">{{round.scores.team1}}</td>
  </tr>
  <tr>
    <td *ngIf="isTournament">{{round.team2Name}}</td>
    <td *ngIf="!isTournament">{{teams.team2.name}}</td>
    <td align="right">{{round.scores.team2}}</td>
  </tr>
</table>
