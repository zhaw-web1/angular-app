<div class="sos-section">
  <div class="sos-group small-width">
    <article class="article news-article">
      <h2 class="title">{{(article | async)?.title}}</h2>
      <app-news-content *ngFor="let content of ((article | async)?.content | keyvalue)" [content]="content.value" class="news-content"></app-news-content>
    </article>
  </div>
</div>
