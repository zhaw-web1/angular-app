<div class="news-preview" [ngClass]="{loaded: loadedImage}">
  <a [routerLink]="['/', 'page', news.id]" [name]="news.title">
    <strong class="title">{{news.title}}</strong>
    <div class="image-wrapper">
      <img *ngIf="news.image" alt="News Preview Image" [src]="news.image" (load)="loadedImage = true"/>
    </div>
    <span class="link">more</span>
  </a>
</div>
