<div class="sos-person">
  <div class="left">
    <div class="image-wrapper">
      <img [src]="player.avatarUrl" *ngIf="player.avatarUrl">
    </div>
  </div>
  <div class="right">
    <div>
      <b class="name">{{player.name}}</b>
      <b class="nickname">{{player.nickname}}</b>
      <b class="position">{{player.role}}</b>
    </div>
  </div>
</div>
