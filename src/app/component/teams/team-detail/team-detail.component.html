<div class="sos-section">
  <div class="sos-group small-width">
    <app-team-back-arrow></app-team-back-arrow>
    <h2 class="title">{{(team | async)?.name}}</h2>
    <div class="team-detail sos-flex has-gutter is-multiline">
      <app-person *ngFor="let player of (team | async)?.players" class="cell-1of2" [person]="player"></app-person>
    </div>
  </div>
</div>
