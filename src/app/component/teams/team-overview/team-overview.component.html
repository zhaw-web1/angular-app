<section class="sos-section">
  <div class="sos-group">
    <h1>Teams</h1>
    <div class="sos-flex has-gutter is-multiline">
      <div *ngFor="let team of teams | async" class="cell-1of3">
        <img [src]="team.logoUrl" *ngIf="team.logoUrl" alt="Logo" />
        <a [routerLink]="team.id" href="">{{team.name}}</a>
      </div>
    </div>
  </div>
</section>
